<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị Nội dung từ Input</title>
</head>
<body>

    <h3>Nhập nội dung vào ô input:</h3>
    <input type="text" id="inputText">
    <button onclick="Click()">Hiển thị</button>

    <h3>Kết quả:</h3>
    <div id="result"></div>

    <script>

        // Hiển thị nội dung khi nhấn nút "Hiển thị"
        function Click() {
            var inputValue = document.getElementById("inputText").value;
            document.getElementById("result").innerText =  inputValue;
        }
    </script>

</body>
</html>
