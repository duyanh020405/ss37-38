<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button  id="number" onclick="check()">ON</button>
    <script>
        var i = document.getElementById("number")
        function check(){
            if(i.innerHTML=="ON"){
                i.innerHTML="OFF"
            }
            else{
                i.innerHTML="ON"
            }
        }
    </script>

</body>
</html>
